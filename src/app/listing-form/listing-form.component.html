<style>
  .popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    max-width: 800px;
    width: 100%;
  }
  .form-input {
    width: 60%;
    padding: 10px;
    margin: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 20px;
    margin-top: 80px;
  }
  .form-button:hover {
    background-color: #0056b3;
  }
</style><div id="updatePopup" class="popup-container">
    <div class="form-container" >
        <h2>Property Information</h2>
        <form #updateform="ngForm" (ngSubmit)="checkIfCreatingNew(updateform)" style="display: inline-block;">

          <div style="width: 50%; float: left;">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-input" required ngModel>
            
            <label for="details">Property Details:</label><br>
            <textarea id="details" name="details" class="form-input" required ngModel></textarea>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" class="form-input" required ngModel>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" class="form-input" required ngModel>

            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms" class="form-input" required ngModel>

          </div>
            <div style="margin-left: 50%;">
            <label for="postalcode">Postal Code:</label>
            <input type="text" id="postalcode" name="postalcode" class="form-input" required ngModel>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-input" required ngModel>

            <label for="propertytype">Property Type:</label>
            <select id="propertytype" name="propertytype" class="form-input" required ngModel>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Condo">Condo</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
            </select>

            <label for="yearbuilt">Year Built:</label>
            <input type="number" id="yearbuilt" name="yearbuilt" class="form-input" required ngModel>
            </div>
            <button type="button" class="form-button" (click)="closePopup()">Cancel</button>
            <button type="submit" class="form-button">Save</button>
        </form>
    </div>
</div>
